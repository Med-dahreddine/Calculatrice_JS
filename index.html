<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="main.js" defer></script>

    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <div class="display">
            <div class="storedOperator"></div>
            <div class="actualOperator"></div>
        </div>

        <button id="clearBtn" class="btn span-two" onclick="supprimer()">AC</button>
        <button id="deleteBtn" class="btn" onclick="deleteLast()">&larr;</button>
        <button class="btn operation" onclick="operatorCall('/')">รท</button>
        <button class="btn number" onclick="displayNumber(1)">1</button>
        <button class="btn number" onclick="displayNumber(2)">2</button>
        <button class="btn number" onclick="displayNumber(3)">3</button>
        <button class="btn operation" onclick="operatorCall('*')">x</button>

        <button class="btn number" onclick="displayNumber(4)">4</button>
        <button class="btn number" onclick="displayNumber(5)">5</button>
        <button class="btn number" onclick="displayNumber(6)">6</button>
        <button class="btn operation" onclick="operatorCall('+')">+</button>

        <button class="btn number" onclick="displayNumber(7)">7</button>
        <button class="btn number" onclick="displayNumber(8)">8</button>
        <button class="btn number" onclick="displayNumber(9)">9</button>
        <button class="btn operation" onclick="operatorCall('-')">-</button>

        <button id="pointBtn" class="btn" onclick="dotFunc()">.</button>
        <button class="btn number" onclick="displayNumber(0)">0</button>
        <button id="equalsBtn" class="btn span-two" onclick="equals(operator, firstOperand, secondOperand)">=</button>

    </div>
</body>

</html>
